<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Imóveis Prime</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'AlibabaSans';
            src: url('https://assets-persist.lovart.ai/agent-static-assets/AlibabaSans-Regular.otf') format('opentype');
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'AlibabaSans', sans-serif;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo i {
            font-size: 48px;
            color: #10B981;
        }

        .logo h1 {
            font-size: 28px;
            color: #111827;
            margin-top: 8px;
        }

        .logo p {
            color: #6B7280;
            font-size: 14px;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .register-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .register-btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #6B7280;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E5E7EB;
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid #E5E7EB;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
            color: #374151;
        }

        .social-btn:hover {
            border-color: #10B981;
            color: #10B981;
        }

        .social-btn i {
            font-size: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #6B7280;
            font-size: 14px;
        }

        .login-link a {
            color: #10B981;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.3s ease-out;
        }

        .alert-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert i {
            font-size: 20px;
        }

        .alert-close {
            background: none;
            border: none;
            cursor: pointer;
            color: inherit;
            padding: 0;
            margin-left: 10px;
        }

        .alert-error {
            background-color: #FEE2E2;
            color: #B91C1C;
            border-left: 4px solid #DC2626;
        }

        .alert-success {
            background-color: #D1FAE5;
            color: #065F46;
            border-left: 4px solid #059669;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spin {
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="ri-home-smile-2-fill"></i>
            <h1>Criar Conta</h1>
            <p>Cadastre-se para começar</p>
        </div>

        <div id="alert-container"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Digite a senha novamente">
            </div>

            <button type="submit" class="register-btn">Criar Conta</button>
        </form>

        <div class="divider">ou</div>

        <button class="social-btn" id="google-register-btn">
            <i class="ri-google-fill"></i> Continuar com Google
        </button>

        <button class="social-btn" id="apple-register-btn">
            <i class="ri-apple-fill"></i> Continuar com Apple
        </button>

        <div class="login-link">
            Já tem uma conta? <a href="index.html">Fazer login</a>
        </div>
    </div>

    <script>
        // Configuração da API
        const API_BASE_URL = 'http://localhost:5000'; // Altere conforme necessário

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            container.innerHTML = '';

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <div class="alert-content">
                    <i class="ri-${type === 'error' ? 'error-warning-line' : 'checkbox-circle-line'}"></i>
                    <span>${message}</span>
                </div>
                <button class="alert-close"><i class="ri-close-line"></i></button>
            `;

            container.appendChild(alert);

            const closeBtn = alert.querySelector('.alert-close');
            closeBtn.addEventListener('click', () => alert.remove());

            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Formulário de cadastro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validações
            if (!name || !email || !password || !confirmPassword) {
                showAlert('Por favor, preencha todos os campos.', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('As senhas não coincidem.', 'error');
                return;
            }

            // Loading
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="ri-loader-4-line spin"></i> Criando conta...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.detail || 'Erro ao criar conta');
                }

                // Salva token
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                }

                showAlert(data.message || 'Conta criada com sucesso!', 'success');

                // Redireciona após 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                showAlert(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Login com Google
        document.getElementById('google-register-btn').addEventListener('click', function() {
            const width = 500;
            const height = 600;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);

            window.open(
                `${API_BASE_URL}/api/auth/google`,
                'Google Login',
                `width=${width},height=${height},left=${left},top=${top}`
            );
        });

        // Verifica token na URL (callback OAuth)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            localStorage.setItem('authToken', token);
            showAlert('Login realizado com sucesso!', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    </script>
</body>
</html>
