<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Imóveis Prime</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F3F4F6;
            color: #111827;
            -webkit-font-smoothing: antialiased;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
            padding: 32px 28px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .logo i {
            color: #10B981;
            font-size: 24px;
        }

        .logo span {
            font-weight: 700;
            font-size: 20px;
            color: #111827;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px 10px 38px;
            border-radius: 8px;
            border: 1px solid #D1D5DB;
            font-size: 14px;
            color: #111827;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #10B981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .helper {
            font-size: 12px;
            color: #6B7280;
            margin-top: 4px;
        }

        .primary-btn {
            width: 100%;
            margin-top: 12px;
            padding: 10px 16px;
            border-radius: 999px;
            border: none;
            background: #10B981;
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        .primary-btn:hover {
            background: #059669;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.35);
            transform: translateY(-1px);
        }

        .primary-btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.4);
        }

        .footer-link {
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
            color: #6B7280;
        }

        .footer-link a {
            color: #10B981;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .disclaimer {
            margin-top: 12px;
            font-size: 11px;
            color: #9CA3AF;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="card">
            <div class="logo">
                <i class="ri-home-smile-fill"></i>
                <span>Imóveis Prime</span>
            </div>

            <h1>Criar conta</h1>
            <p class="subtitle">Cadastre-se para salvar favoritos, receber alertas e gerenciar seus imóveis.</p>

            <!-- IMPORTANTE: este formulário ainda não salva em nenhum servidor.
                 Depois será necessário conectar a uma API/backend para gravar os dados. -->
            <form id="registrationForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <div class="input-wrapper">
                        <i class="ri-user-line"></i>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="ri-mail-line"></i>
                        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="ri-lock-2-line"></i>
                        <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    <p class="helper">Use uma senha forte que você ainda não usou em outros sites.</p>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <div class="input-wrapper">
                        <i class="ri-lock-password-line"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a senha" required>
                    </div>
                </div>

                <button type="submit" class="primary-btn">
                    Criar conta
                    <i class="ri-arrow-right-line"></i>
                </button>

                <p class="disclaimer">Ao continuar, você concorda com os Termos de Uso e a Política de Privacidade da Imóveis Prime.</p>
                            </form>

                <div id="error-message" class="error-message" style="display: none; color: #EF4444; margin-top: 16px; font-size: 14px;"></div>
                <div id="success-message" class="success-message" style="display: none; color: #10B981; margin-top: 16px; font-size: 14px;"></div>

            <p class="footer-link">
                Já tem uma conta? <a href="index.html">Entrar</a>
            </p>
        </div>
    </div>
    <script>
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');
            
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            successElement.style.display = 'none';
            
            // Rolar até a mensagem de erro
            errorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showSuccess(message) {
            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');
            
            successElement.textContent = message;
            successElement.style.display = 'block';
            errorElement.style.display = 'none';
            
            // Rolar até a mensagem de sucesso
            successElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const password = form.password.value;
            const confirmPassword = form['confirm-password'].value;
            
            // Validações
            if (name.length < 3) {
                showError('O nome deve ter pelo menos 3 caracteres');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Por favor, insira um e-mail válido');
                return;
            }
            
            if (password.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('As senhas não conferem');
                return;
            }
            
            // Desabilitar o botão de envio para evitar múltiplos envios
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Cadastrando...';
            
            try {
                const response = await fetch('http://localhost:3000/api/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password
                    }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    // Se houver erros de validação do servidor
                    if (data.errors && Array.isArray(data.errors)) {
                        showError(data.errors[0].msg || 'Erro ao processar o cadastro');
                    } else {
                        showError(data.error || 'Erro ao processar o cadastro');
                    }
                    return;
                }
                
                // Sucesso no cadastro
                showSuccess('Cadastro realizado com sucesso! Redirecionando...');
                form.reset();
                
                // Redirecionar após 2 segundos
                setTimeout(() => {
                    window.location.href = 'Aluguel Imóveis - App de Aluguel Completo.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao conectar ao servidor. Tente novamente mais tarde.');
            } finally {
                // Reativar o botão de envio
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        }
    </script>
</body>
</html>
